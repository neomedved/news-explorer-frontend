<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Сохранённые статьи</title>
    <meta name="title" content="Сохранённые статьи">
    <meta name="description" content="Сервис, в котором можно найти новости по запросу и сохранить в личном кабинете.">
    <meta name="author" content="Artem Medvedev">

    <link rel="icon" href="../<%=require('../../images/N.png')%>" type="image/png">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks['saved-articles'].css %>" type="text/css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="../"></a>
        <div class="header__menu">
            <div class="header__background">
                <nav class="header__nav">
                    <a class="header__link" href="../">Главная</a>
                    <a class="header__link header__link_active" href="./">Сохранённые статьи</a>
                    <button class="header__login" type="button"><span class="header__user"></span><div class="header__icon"></div></button>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="info">
            <div class="info__content">
                <h1 class="subtitle subtitle_saved">Сохранённые статьи</h1>
                <h2 class="title title_info"></h2>
                <h3 class="content content_info"><span class="content__bold"></span><span class="content__bold"></span><span class="content__bold"></span></h3>
            </div>
        </section>

        <section class="articles articles_none">
            <div class="cards"></div>
        </section>

        <div class="popup popup_black"></div>

    </main>

    <footer class="footer">
        <h2 class="footer__copyright">&copy; 2020 Артем Медведев, <a href="https://newsapi.org" target="_blank" class="footer__api">Powered by News API</a></h2>
        <nav class="footer__nav">
            <div class="footer__links">
                <a class="footer__link" href="../">Главная</a>
                <a class="footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
            </div>
            <div class="footer__social">
                <a class="footer__icon footer__icon_github" href="https://github.com/neomedved" target="_blank"></a>
                <a class="footer__icon footer__icon_facebook" href="https://www.facebook.com/at.medvedev" target="_blank"></a>
            </div>
        </nav>
    </footer>

    <script src="<%=htmlWebpackPlugin.files.chunks['saved-articles'].entry %>"></script>
</body>
</html>
